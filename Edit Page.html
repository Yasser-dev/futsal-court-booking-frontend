  <body>
    <div class="card">
      <div class="card-header">
        <img class="profile-img" src="img/profile.jpg" alt="">
      </div>
      <div class="card-body">
        <form action="My Profile.html">
          <h1 class="name">Name: <input type="text" name="name-edit" placeholder="new name" class="edit-field" id="name-edit"> </h1>
        <h1 class="dob">BirthDate: <input type="text" name="dob-edit" placeholder="new birthdate" class="edit-field" id="dob-edit"></h1>
        <h1 class="email">Email: <input type="text" name="email-edit" placeholder="new email" class="edit-field" id="email-edit"> </h1>
        <h1 class="email">Password: <input type="text" name="password-edit" placeholder="new password" class="edit-field" id="password-edit" > </h1>
        <input type="submit" value="Confirm">
        </form>
        
      </div>
